<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/dist/css/shards.min.css?v=2.0.1">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- <link rel="stylesheet" href="/assets/dist/css/shards-extras.min.css?v=2.0.1"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    


<div id="map">
  Map loading..
</div>


<div class="card animated" id="cars">
  <div class="card-body">
    helllo
  </div>
</div>


  <div class="card animated" id="trip">
    <div class="card-header">
      <h5 class="mb-0 w-100">Trip Fare Estimate</h5>
      <small class="pull-right" id="adv_btn">
        <a class="" data-toggle="collapse" href="#settings" role="button" aria-expanded="false" aria-controls="settings" title="Advanced Settings">
        <i class="fa fa-gear"></i>
      </a>
      </small>
    </div>
    <div class="card-body">
      <div class="row">
    <div class="col-sm-12">
      
      <form>
        <div class="form-group">
          <div class="input-group input-group-seamless">
    <div class="input-group-prepend">
        <div class="input-group-text">
            From:
        </div>
    </div>
    <input type="text" name="origin" id="origin" class="form-control" aria-label="Text input with checkbox" style="border-radius: 0px;padding-left: 60px;">
</div>
      </div>
        <div class="form-group">
         <div class="input-group input-group-seamless">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      To:
                  </div>
              </div>
              <input type="text"  name="destination" id="destination"  class="form-control" aria-label="Text input with checkbox" style="border-radius: 0px;padding-left: 40px;">
          </div>
        </div>
      </form>
       
    </div>
    <div class="col-sm-12">
     

      <div class="custom-control custom-toggle d-block my-2">
        <input type="checkbox" id="coporate_toggle" name="coporate_toggle" class="custom-control-input">
        <label class="custom-control-label" for="coporate_toggle">Coporate Trip</label>
      </div>
      
      <span id="fare"></span>



    </div>
    </div>
  </div>

<div class="collapse" id="settings" style="background-color: #212529">

  <div class="card-body">

    <fieldset style="">
      <label for="style-selector"><small>Map Style</small></label>
        <select id="style-selector" class="selector-control custom-select">
          <option value="default">Default</option>
          <option value="silver">Silver</option>
          <option value="night">Night mode</option>
          <option value="retro" selected="selected">Retro</option>
          <option value="hiding">Hide features</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="vtype-selector"><small>Car Type</small></label>
        <select id="vtype-selector" name="vtype-selector" class="selector-control custom-select">
          <option value="b">Basic</option>
          <option value="c">Comfort</option>
          <option value="cp">Comfort Plus</option>
        </select>
      </fieldset>
  </div>
</div>

  <div class="text-center">
    <div class="row" style="background-color: #E9ECEF; margin-left: 0px;margin-right: 0px;">
    <div class="col-6">
      <h6>Distance</h6>
      <span id="distance">0.0 km</span>
    </div>
    <div class="col-6">
      <h6>Duration</h6>
      <span id="duration">0 min</span>
    </div>
  </div>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script src="/assets/dist/js/shards.min.js"></script>

    <script src="/js/DirectionService.js"></script>

   <script src="/js/map.js"></script>
   <script src="/js/mapStyles.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbmUlBnah_zfndo-p66h_hG9rvN-navHg&libraries=places&callback=initMap"
    async defer></script>

  </body>
</html>
